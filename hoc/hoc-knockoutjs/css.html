<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="JavaScript image cropper.">
  <meta name="author" content="Chen Fengyuan">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/cropper.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
	.green{color:green;}
	.red{color:red;}
	.white{color:white;}
  </style>
</head>
<body>
   	<ul data-bind="foreach:friends">
		<li data-bind="css:styleFriend">
			<span data-bind="text:name"></span>
			<input type="checkbox" data-bind="checked:knowJS" />
			<input data-bind="value:favLib,visible:knowJS" />
			<input data-bind="value:noLib"/>
			<button data-bind="click:removeFriend">X</button>
		</li>
	</ul>
	<button data-bind="click:addFriends,enable:friends().length<5">Add Friend</button>
  	<script type='text/javascript' src='js/jquery.js'></script>
  	<script type='text/javascript' src='js/knockout-2.2.0.js'></script>
	<script type='text/javascript' src='js/knockout.mapping-latest.js'></script>
  	<script type='text/javascript' src="js/css.js"></script>
</body>
</html>
